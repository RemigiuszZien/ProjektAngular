<div class="build-details">
  <button class="btn btn-secondary mb-3" (click)="goBack()">&larr; Powrót</button>
  
  @if (loading()) {
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Ładowanie buildu...</p>
    </div>
  } @else if (error()) {
    <div class="error-message">
      <p>Błąd: {{ error() }}</p>
      <button class="btn btn-primary" (click)="retryLoad()">Spróbuj ponownie</button>
    </div>
  } @else if (!build()) {
    <div class="not-found">
      <p>Build nie został znaleziony.</p>
    </div>
  } @else {
    <div class="build-header">
      <div class="build-image">
        <img [src]="getBuildImage()" [alt]="build()?.name" loading="lazy">
      </div>
      <div class="build-meta">
        <h1>{{ build()?.name }}</h1>
        <p class="build-class">{{ build()?.class }}</p>
      </div>
    </div>
    <div class="equipment-section">
      <app-equipment-grid [slots]="equipment()" />
    </div>
    <div class="skillgems-section">
      <app-skill-gems [skillgems]="skillgems()" />
    </div>
  }
</div>
