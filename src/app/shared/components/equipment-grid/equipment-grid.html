<div class="poe-equipment-grid">
  @for (slot of slots; track slot.slot) {
    <div class="poe-slot poe-slot-{{slot.slot}}" [title]="slot.item?.name || slot.slot">
      @if (slot.item) {
        @if (slot.item.icon) {
          <img [src]="slot.item.icon" [alt]="slot.item.name" class="item-icon" />
        } @else {
          <div class="item-name-placeholder">{{ slot.item.name }}</div>
        }
      } @else {
        <div class="empty-slot"></div>
      }
    </div>
  }
</div>
