<div class="modal-backdrop show">
  <div class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ build?.name }}</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Zamknij"
            (click)="close.emit()"
          ></button>
        </div>
        <div class="modal-body">
          <p><strong>Ekwipunek:</strong> {{ build?.equipment }}</p>
          <p><strong>Skille:</strong> {{ build?.skills }}</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="close.emit()">
            Zamknij
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
