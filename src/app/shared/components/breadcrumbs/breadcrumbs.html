<nav class="breadcrumbs">
  <ol class="breadcrumb-list">
    @for (crumb of breadcrumbs(); track crumb.label) {
      <li class="breadcrumb-item" [class.active]="crumb.isActive">
        @if (crumb.url && !crumb.isActive) {
          <button type="button" (click)="navigateTo(crumb.url)" class="breadcrumb-link" [title]="crumb.url">
            {{ crumb.label }}
          </button>
        } @else {
          <span class="breadcrumb-text">{{ crumb.label }}</span>
        }
        @if (!$last) {
          <span class="breadcrumb-separator">/</span>
        }
      </li>
    }
  </ol>
</nav>
